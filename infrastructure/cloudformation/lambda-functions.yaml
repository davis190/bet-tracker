AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Lambda functions and API Gateway integrations for Bet Tracker App'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
  
  ProjectName:
    Type: String
    Default: bet-tracker
  
  ApiGatewayId:
    Type: String
    Description: API Gateway Rest API ID
  
  ApiGatewayRootResourceId:
    Type: String
    Description: API Gateway Root Resource ID
  
  AuthorizerId:
    Type: String
    Description: Cognito Authorizer ID
  
  BetsTableName:
    Type: String
    Description: DynamoDB Bets Table Name
  
  UsersTableName:
    Type: String
    Description: DynamoDB Users Table Name
  
  UserPoolId:
    Type: String
    Description: Cognito User Pool ID

Resources:
  # Get Bets Lambda
  GetBetsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-${Environment}-get-bets'
      CodeUri: ../../backend/lambdas/get_bets/
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Timeout: 30
      Environment:
        Variables:
          BETS_TABLE_NAME: !Ref BetsTableName
          USERS_TABLE_NAME: !Ref UsersTableName
          COGNITO_USER_POOL_ID: !Ref UserPoolId
      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
                - dynamodb:Query
                - dynamodb:Scan
              Resource:
                - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${BetsTableName}'
                - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${BetsTableName}/index/*'
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource:
                - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UsersTableName}'

  # Create Bet Lambda
  CreateBetFunction:
